<body class="pag__body">

        <h1 class="title">Adivina el número</h1>

        <button class="btn-reset">Reinicia partida</button>


        <div class="solution">
            <p class="solution__text">Escribe un número y dale a prueba</p>
        </div>

        <div class="counter-container">
            <div class="counter"></div>
        </div>
    </main>
